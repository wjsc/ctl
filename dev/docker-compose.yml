front_dev:
  container_name: "front_dev"
  environment:
    TZ: "America/Argentina/Buenos_Aires"
    NODE_ENV: "development"
    NPM_CONFIG_PREFIX: "/home/node/.npm-global"
  build: ./front
  volumes:
    - ../catalogue/:/app:rw
  ports:
    - "3000:3000"
api_dev:
  container_name: "api_dev"
  links:
    - db_dev
  environment:
    TZ: "America/Argentina/Buenos_Aires"
    NODE_ENV: "development"
    NPM_CONFIG_PREFIX: "/home/node/.npm-global"
    DB_HOST: "db_dev"
    ORIGIN: "*"
  build: ./api
  volumes:
    - ../catalogue-server/:/app:rw
  ports:
    - "3001:3001"
db_dev:
  container_name: "db_dev"
  image: mongo:3.4.0
  environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
  ports:
      - 27017:27017
  command: mongod --smallfiles --logpath=/dev/null 
static_dev:
  container_name: "static_dev"
  environment:
    TZ: "America/Argentina/Buenos_Aires"
    NODE_ENV: "development"
    NPM_CONFIG_PREFIX: "/home/node/.npm-global"
  build: ./static
  ports:
    - "3002:3002"
  volumes:
    - ../catalogue-static/:/app:rw
    - ~/.catalogue/files/:/app/data:ro
